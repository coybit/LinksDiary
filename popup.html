<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    #description {
      display: block;
      resize: none;
      border-radius: 5px;
      border: 1px solid #C5C5C5;
      background-color: #FFFFFF;
      outline: transparent;
    }

    #addButton {
      display: block;
      width: 100%;
      background-color: rgb(0, 143, 255);
      color: white;
      border: 2px solid #000;
    }

    #shareButton {
      display: block;
      width: 100%;
      background-color: rgb(84, 180, 80);
      color: white;
      border: 2px solid #000;
    }

    #clearButton {
      display: block;
      width: 100%;
      background-color: red;
      color: white;
      border: 2px solid #000;
    }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <input type="text" id="title" cols="30" readonly>
    <textarea id='description' placeholder="description" rows="3" cols="30"></textarea>
    <button id="addButton">Add To Queue</button>
    <button id="shareButton">Share Queue</button>
    <button id="clearButton">Clear</button>
  </body>
</html>
